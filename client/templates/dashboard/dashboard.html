<template name="Dashboard">
    <div class="ui horizontal divider">#fuBar by the numbers</div>

    <div class="ui grid" style="margin: 1%;">
        <div class="two column row">
            <div class="column">
                <div class="ui segment">
                    <div class="ui horizontal divider">Total sales</div>
                    <div id="bullet-chart-sales" style="margin-bottom: -2%">
                        <svg style="width: 100%;"></svg>
                    </div>
                    <div class="ui divider"></div>
                    <div>
                        <div id="lineChart">
                            <svg style="width:100%; min-height: 400px;"></svg>
                        </div>
                        <div class="ui form">
                            <div class="inline field">
                                <label>Time period:</label>
                                <input type="text" style="width: auto;" id="line-chart-from-date" class="datepicker"
                                       data-datepicker-format="YYYY-MM-DD"/> -
                                <input type="text" id="line-chart-to-date" class="datepicker"
                                       data-datepicker-format="YYYY-MM-DD"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ui segment">
                    <div class="ui horizontal divider">Sales by category</div>
                    <div id="stackedAreaGraph">
                        <svg style="width:100%; min-height: 1050px;"></svg>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="ui segment">
                    <div class="ui horizontal divider">Cash flow today</div>

                    <div id="bullet-chart-profits" style="margin-bottom: -2%">
                        <svg style="width: 100%;"></svg>
                    </div>
                    <div id="bullet-chart-totalincome" style="margin-bottom: -2%">
                        <svg style="width: 100%;"></svg>
                    </div>
                </div>

                <div class="ui segment">
                    <div id="bullet-charts">
                        <div class="ui horizontal divider">Bottled beer sales</div>
                        <div style="margin: 0 auto; width: 500px; margin-bottom: 100px;">
                            <div style="width: 250px; line-height: 50px; float: left; height: 50px; background-color: rgba(46, 204, 113, 0.1); font-size: 1.5em; font-weight: bold; text-align: center;">
                                Highest mean
                            </div>
                            <div style="width: 250px; line-height: 50px; float: left; height: 50px; background-color: rgba(231, 76, 60, 0.1); font-size: 1.5em; font-weight: bold; text-align: center;">
                                Lowest mean
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
