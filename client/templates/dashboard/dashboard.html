    <div class="ui grid">

            <div class="column">
                <div class="ui segment">
                    <div id="bullet-chart">
                        <svg style="width: 100%;"></svg>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="ui segment">
                    Tablet
                </div>
            </div>
            <div class="column">
                <div class="ui segment">
                    <div>
                        <div id="stackedAreaGraph">
                            <svg style="width:100%; min-height: 400px;"></svg>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="ui segment">
                    <div id="somechart"></div>
                    <div>


                            <div class="ui form">

                            </div>
